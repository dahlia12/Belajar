<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"
        />

    <body>
        <div class="container mt-5">
            <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#modalAddProject">
                Modal Add Project
            </button>
            <button type="button" class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#modalAddActivity">
                Modal Add Activity
            </button>

           <div class="modal fade" id="modalAddProject" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
                <div class="modal-dialog modal-dialog-scrollable modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalTitleId">
                                Modal title
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="">
                                <div class="mb-3">
                                    <label for="" class="form-label">Project Name</label>
                                    <input type="text" class="form-control" name="name" id="name" placeholder="Input Your Name Project"/>
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">Description Project</label>
                                    <input type="text" class="form-control" name="description" id="description" placeholder="Input Your Description Project"/>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                Close
                            </button>
                            <button type="button" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </div>
       
           <div class="modal fade" id="modalAddActivity" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitleId">
                            Modal title
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <div class="mb-3">
                                <label for="" class="form-label">Activity Name</label>
                                <input type="text" class="form-control" name="name" id="name" placeholder="Input Your Name Activity"/>
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Category</label>
                                    <select name="category" id="category" class="form-select" required="required">
                                        <option value="">DEVELOPMENT</option>
                                        <option value="">BUG</option>
                                        <option value="">IMPROVEMENT</option>
                                        <option value="">REFACTOR</option>
                                    </select>
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Name Activity Description</label>
                                <input type="text" class="form-control" name="name" id="name" placeholder="Input Your Name Activity Description"/>
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Status</label>
                                    <select name="status" id="status" class="form-select" required="required">
                                        <option value="">OPEN</option>
                                        <option value="">INPROGRESS</option>
                                        <option value="">CLOSED</option>
                                    </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Close
                        </button>
                        <button type="button" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>
            
            <div class="card text-start mt-3">
                <div class="card-body">
                    <h4 class="card-title text-center">Work Log:Dashbord</h4>
                    <div class="mb-3">
                        <label for="" class="form-label">Select Project</label>
                        <select class="form-select form-select-lg" name="" id="">
                            <option selected disabled>Select Project</option>
                            <option value="">Project Website</option>
                            <option value="">Project YouTube</option>
                            <option value="">Buku HTML & Bootstrap</option>
                        </select>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Project Name</th>
                                    <th scope="col">Project Desription</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="">
                                    <td scope="row">Buku HTML & Bootstrap</td>
                                    <td>Jago Buku HTML & Bootstrap</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <h5 class="text-center mt-5">Activity Tabel</h>
                    <div class="table-responsive">
                        <table class="table table-primary">
                            <thead>
                                <tr>
                                    <th scope="col">Category</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Description</th>
                                    <th scope="col">Actions</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Start At</th>
                                    <th scope="col">Ended At</th>
                                </tr>
                            </thead>
                            <tbody id="tbodyActivity">
                                <tr class="">
                                    <td scope="row">
                                        <select name="category" id="category" class="form-select" required="required">
                                            <option value="">DEVELOPMENT</option>
                                            <option value="">BUG</option>
                                            <option value="">IMPROVEMENT</option>
                                            <option value="">REFACTOR</option>
                                        </select>
                                    </td>
                                    <td>Praktek Form</td>
                                    <td>Praktek Form Desription</td>
                                    <td>Membuat Form</td>
                                    <td>
                                        <select name="status" id="status" class="form-select" required="required">
                                            <option value="">OPEN</option>
                                            <option value="">INPROGRESS</option>
                                            <option value="">CLOSED</option>
                                        </select> 
                                    </td>
                                    <td>2024-01-13 01:01:01</td>
                                    <td>-</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                </div>
            </div>
            
        </div>
        
    </body>
